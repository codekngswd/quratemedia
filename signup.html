<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    	<title>QurateMe</title>
        
        <!-- QurateMedia External Files -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<link rel="stylesheet" type="text/css" href="css/signup.css" />
		<link rel="stylesheet" type="text/css" href="css/menubar.css" />
		
		<!-- External JavaScript Files -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet"> 
    </head>
	
	<body>
		<!-- Menu Bar -->
		<div id="menuBar">
			<a class="icon-menu-black"></a>
			<a class="icon-logo-black" id="logoIcon"></a>
		</div>
		
		<div id="container">
			<!-- Title -->
			<table>
				<tr>
					<td><h1>Sign Up</h1></td>
				</tr>
			</table>
			
			<!-- Sign Up Progress Bar -->
			<table id="signUpProgress">
				<tr>
					<td><p>Account Information</p></td>
				</tr>
			</table>
			
			<!-- -->
			<div id="signUpCredentials">
				<table>
					<tr>
						<td><p>Username</p></td>
						<td><p>Email Address</p></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><input type="text" name="username"></td>
						<td><input type="text" name="email"></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><p>Password</p></td>
						<td><p>Verify Password</p></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><input type="text" name="password"></td>
						<td><input type="text" name="vPassword"></td>
					</tr>
				</table>
			</div>
			
			<input id="submitButton" type="submit" value="Submit">
		</div>
		<!-- END -->
	</body>
</html>
