<html>
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    	<title>QurateMe</title>
        
        <!-- QurateMedia External Files -->
		<link rel="stylesheet" type="text/css" href="css/signup.css" />
		<link rel="stylesheet" type="text/css" href="css/menubar.css" />
    </head>
	
	<body>
		<!-- Menu Bar -->
		<div id="menuBar">
			<a href="" class="icon-menu-black" target="blank"></a>
			<a class="icon-logo-black" id="logoIcon"></a>
			<a href="" class="icon-user-black" id="userIcon" target="blank"></a>
		</div>
		
		<div id="container">
			<!-- Title -->
			<table>
				<tr>
					<td><h1>Sign Up</h1></td>
					<td id="textAlignRight"><p>Already have an account? <a href="">Sign In</a></p></td>
				</tr>
			</table>
			
			<!-- Sign Up Progress Bar -->
			<table id="signUpProgress">
				<tr>
					<td><p>1) Account Info Personal</p></td>
					<td><p id="textAlignCenter">2) Personal Info</p></td>
					<td><p id="textAlignRight">3) User Profile</p></td>
				</tr>
			</table>
			
			<!-- -->
			<div id="signUpCredentials">
				<table>
					<tr>
						<td><p>Username</p></td>
						<td><p>Email Address</p></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><input type="text" name="username"></td>
						<td><input type="text" name="email"></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><p>Password</p></td>
						<td><p>Verify Password</p></td>
					</tr>
				</table>
				
				<table>
					<tr>
						<td><input type="text" name="password"></td>
						<td><input type="text" name="vPassword"></td>
					</tr>
				</table>
			</div>
			
			<input id="nextButton" type="submit" value="Next">
		</div>
		<!-- END -->
	</body>
</html>
